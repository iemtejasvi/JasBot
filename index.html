<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JasBot - Your Professional Assistant</title>
  <link rel="stylesheet" href="bot.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="bot.js" defer></script>
</head>
<body>
  <!-- Animated Dog Background -->
  <div class="animated-bg">
    <div class="dog" id="dog">
      <div class="dog__paws">
        <div class="dog__bl-leg leg">
          <div class="dog__bl-paw paw"></div>
          <div class="dog__bl-top top"></div>
        </div>
        <div class="dog__fl-leg leg">
          <div class="dog__fl-paw paw"></div>
          <div class="dog__fl-top top"></div>
        </div>
        <div class="dog__fr-leg leg">
          <div class="dog__fr-paw paw"></div>
          <div class="dog__fr-top top"></div>
        </div>
      </div>
      <div class="dog__body">
        <div class="dog__tail"></div>
      </div>
      <div class="dog__head">
        <div class="dog__snout">
          <div class="dog__nose"></div>
          <div class="dog__eyes">
            <div class="dog__eye-l"></div>
            <div class="dog__eye-r"></div>
          </div>
        </div>
      </div>
      <div class="dog__head-c">
        <div class="dog__ear-l"></div>
        <div class="dog__ear-r"></div>
      </div>
    </div>
  </div>

  <!-- Random Animations Container -->
  <div id="random-animations"></div>

  <!-- Overlay for Unique Quotes -->
  <div id="overlay-quote-container"></div>

  <!-- Chat Header -->
  <div id="chat-header">JasBot Chat</div>

  <!-- Chat Container with History Bar on Left -->
  <div id="chat-container">
    <div id="history">
      <div class="history-header">History</div>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="inputSystem">
        <input id="msg" type="text" placeholder="Enter your message here..." spellcheck="false" autocomplete="off" />
        <img id="sendIcon" src="https://image.ibb.co/n5Y9U7/snd3.png" alt="Send Icon" onclick="send()" />
      </div>
    </div>
  </div>
</body>
</html>
