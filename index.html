<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Rot</title>
  <link rel="stylesheet" href="bot.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="bot.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="marker red d-none"></div>
    <div class="marker green d-none"></div>
    <div class="marker blue d-none"></div>
    <div class="dog">
      <div class="body-wrapper">
        <div class="body img-bg"></div>
      </div>
      <div class="head-wrapper">
        <div class="head img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg one img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg two img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg three img-bg"></div>
      </div>
      <div class="leg-wrapper">
        <div class="leg four img-bg"></div>
      </div>
      <div class="tail-wrapper">
        <div class="tail img-bg"></div>
      </div>
    </div>
  </div>
  <div class="indicator"></div>
  <!-- Random Animations Container -->
  <div id="random-animations"></div>

  <!-- Chat Header -->
  <div id="chat-header">Brain Rot</div>
  <div class="header-divider"></div>

  <!-- Chat Container with History Bar on Left -->
  <div id="chat-container">
    <div id="history">
      <div class="history-header">History</div>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="inputSystem">
        <input id="msg" type="text" placeholder="Enter your message here..." spellcheck="false" autocomplete="off" />
        <img id="sendIcon" src="https://image.ibb.co/n5Y9U7/snd3.png" alt="Send Icon" onclick="send()" />
      </div>
    </div>
  </div>
</body>
<script type='text/javascript' src='https://www.botlibre.com/scripts/sdk.js'></script>
<script type='text/javascript' src='https://www.botlibre.com/scripts/game-sdk.js'></script>
